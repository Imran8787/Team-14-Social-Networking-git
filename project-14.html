<style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 22px;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
.upload-form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px #ccc;
      margin-bottom: 20px;
    }

    .upload-form input[type="text"],
    .upload-form input[type="file"],
    .upload-form textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .upload-form button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .post {
      background: #fff;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px #ccc;
      overflow: hidden;
    }
     .user-info {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-info span {
      font-weight: bold;
    }

    .post-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    .actions button {
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
    }
     .likes {
      padding: 0 10px 10px;
      color: #555;
    }

    .comment-section {
      padding: 0 10px 10px;
    }

    .comment {
      background: #f0f0f0;
      margin-top: 5px;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .comment-box {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }

    .comment-box input {
      flex: 1;
      padding: 5px;
      font-size: 14px;
    }

    .comment-box button {
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
